<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>singup</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2>فرم ثبت نام</h2>
      <form>
        <div class="container">
          <label for="uname"><b>نام کاربری</b></label>
          <input
            type="text"
            placeholder="شماره همراه یا ایمیل خو را وارد کنید "
            name="uname"
            id="uname"
            autocomplete="off"
          />
  
          <label for="psw"><b>رمز عبور</b></label>
          <input
            type="password"
            placeholder="رمز عبور خود را وارد نمایید "
            name="psw"
            id="psw"
            autocomplete="off"
          />
          <div class="btns">
            <button id="btnsubmitform">ثبت نام</button>
            <button id="btnlogin">ورود</button>
          </div>
        </div>
      </form>
    </div>

   
    <script src="singup.js"></script>
  </body>
</html>
