<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2>singin Form</h2>
    </div>

    <form>
      <div class="container">
        <label for="uname"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter email"
          name="emailname"
          id="email"
          autocomplete="off"
        />
        <label for="uname"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="uname"
          id="uname"
          autocomplete="off"
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          autocomplete="off"
        />
        <div class="btns">
          <button id="btnsubmitform">save</button>
          <button id="btnlogin">login</button>
        </div>
      </div>
    </form>
    <script src="singin.js"></script>
  </body>
</html>
