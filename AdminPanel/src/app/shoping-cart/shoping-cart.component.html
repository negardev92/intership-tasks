<div class="container mt-4">
  <button class="btn btn-primary" (click)="toggleSidebar()">
    <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="size-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
    />
  </svg>
    
  </button>

  <div class="sidebar p-3" [ngClass]="{ active: isSidebarOpen }" (click)="preventClose($event)">
    <button class="close-btn" (click)="toggleSidebar()">&times;</button>
    <h5 class="mb-3">سبد خرید</h5>

    <div *ngIf="cartItems.length === 0" class="text-center mt-5">
      <p>سبد خرید شما خالی است.</p>
    </div>

    <div *ngFor="let item of cartItems" class="border-b pb-3 mb-3">
      <div class="flex items-center">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-16 h-16 object-cover mr-3" />
        <div>
          <p class="mb-1 text-gray-800">{{ item.name }}</p>
          <p class="mb-1 text-sm text-gray-500">قیمت: ${{ item.price }}</p>
          <p class="mb-1 text-sm text-gray-600">تعداد: {{ item.counter }}</p>
        </div>
      </div>
      <div class="flex justify-between mt-2">
        <button class="btn btn-outline-secondary text-sm border border-gray-300 rounded-md px-2 py-1 hover:bg-gray-200" (click)="increaseQuantity(item.id)">
          +
        </button>
        <button class="btn btn-outline-secondary text-sm border border-gray-300 rounded-md px-2 py-1 hover:bg-gray-200" (click)="decreaseQuantity(item.id)">
          -
        </button>
        <button class="btn btn-danger text-sm text-white bg-red-500 rounded-md px-2 py-1 hover:bg-red-600" (click)="removeFromCart(item.id)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
          
        </button>
      </div>
    </div>
    

    <div *ngIf="cartItems.length > 0" class="mt-3">
      <p class="text-right text-lg font-semibold">
        <strong>جمع کل: ${{ totalPrice }}</strong>
      </p>
      <button class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">
        تایید خرید
      </button>
    </div>
    </div>
  </div>
