<div *ngIf="isAdmin; else nonAdminContent">
  <div class="container-fluid">
    <div class="d-flex">
      <div class="col-md-2">
        <ul class="list-group">
          <h5 class="mt-3">User List</h5>

          <li
            class="list-group-item list-group-item-action border-0"
            *ngFor="let user of users"
          >
            <a
              class="text-decoration-none"
              [routerLink]="['/admin/user', user.id]"
              [queryParams]="{ search: searchTerm }"
              queryParamsHandling="preserve"
              >{{ user.name }}</a
            >
          </li>
        </ul>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #nonAdminContent>
  <h2>شما دسترسی ندارید!</h2>
  <p>فقط ادمین‌ها می‌توانند لیست کاربران را مشاهده کنند.</p>
</ng-template>
