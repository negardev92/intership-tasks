
<div class="container mt-5">
    <h2 class="text-center">ثبت نام</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">نام کاربری:</label>
        <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">رمز عبور:</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
        <label for="role">نقش:</label>
        <select id="role" class="form-control" [(ngModel)]="role" name="role" required>
          <option value="" disabled selected>انتخاب نقش</option>
          <option value="admin">ادمین</option>
          <option value="user">کاربر عادی</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">ثبت نام</button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </form>
  </div>
