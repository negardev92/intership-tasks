<div class="container">
  <div class="d-flex justify-content-center align-items-center vh-100 bg-image">
    <div class="card shadow-lg border-0 rounded">
      <h4 class="text-center login-heading mt-4">Register</h4>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="p-4">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" class="form-control" [(ngModel)]="role" name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <button type="submit" class="btn btn-secondary w-50 btn-login mt-4">Register</button>
        <a class="btn btn-secondary w-50 btn-login mt-4" routerLink="/login">login </a>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>

<style>
  .login {
    min-height: 100vh;
  }
  .card {
    width: 100%; 
    max-width: 400px; 
    opacity: 0.9;
  }

  label {
    margin-top: 20px; 
  }
</style>
