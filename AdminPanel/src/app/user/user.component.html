<div class="container-fluid ">
  <div style="margin-top: 20px ;width: 1200px">
    <div class="row ">
      <div class="col-12">
        <div class="text-center" *ngIf="user">
          <button
            (click)="fetchPosts(user.id, 'posts')"
            class="btn btn-light mx-2 active"
          >
            Posts
          </button>
          <button
            (click)="fetchAlbums(user.id, 'albums')"
            class="btn btn-light mx-2"
          >
            Albums
          </button>
          <button
            (click)="fetchTasks(user.id, 'tasks')"
            class="btn btn-light mx-2"
          >
            Tasks
          </button>
        </div>

        <div class="col-12 d-flex justify-content-center align-items-center">
          <div
            class="card text-center bg-light mb-3 m-3"
            style="max-width: 80%"
          >
            <div class="card-body">
              <img
                src="https://mdbcdn.b-cdn.net/img/new/avatars/5.webp"
                class="rounded-3"
                style="width: 150px"
                alt="Avatar"
              />
              <hr>
              <p class="card-text">UserName : {{ user?.name }}</p>
              <p class="card-text">Email : {{ user?.email }}</p>
              <button
            (click)="edite(user.id)"
            class="btn btn-light mx-2"
          >Edite</button>
            </div>
          </div>
        </div>
        <div class="col-12  mb-3" >
          <div *ngIf="currentView === 'posts' && posts.length > 0">
            <h4>Posts</h4>
            <ul class="list-group">
              <li *ngFor="let post of posts" class="list-group-item">
                {{ post.title }}
              </li>
            </ul>
          </div>

          <div *ngIf="currentView === 'albums' && albums.length > 0">
            <h4>Albums</h4>
            <ul class="list-group">
              <li *ngFor="let album of albums" class="list-group-item">
                {{ album.title }}
              </li>
            </ul>
          </div>

          <div *ngIf="currentView === 'tasks' && tasks.length > 0">
            <h4>Tasks</h4>
            <ul class="list-group">
              <li *ngFor="let task of tasks" class="list-group-item">
                {{ task.title }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
