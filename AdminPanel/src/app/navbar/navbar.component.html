
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div *ngIf="isLoggedIn; else logouts" class="d-flex justify-content-end w-100">
      <div class="d-flex justify-content-first w-100">
        <input type="text" [(ngModel)]="searchTerm" #searchInput />
        <button
          class="btn btn-light"
          type="button"
          (click)="filterUsers(searchInput.value)"
        >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
          <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"/>
          <path d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"/>
        </svg>
          Search
        </button>
      </div>
      
      <span class="navbar-text text-white me-3">{{ username }}</span>
      <button class="btn btn-danger" (click)="btnlogout()">x</button>
    </div>

    <ng-template #logouts>
      <div class="d-flex justify-content-end w-100">
        <a routerLink="/login" class="btn btn-primary">login</a>
        <a routerLink="/register" class="btn btn-secondary ms-2">register</a>
      </div>
    </ng-template>
  </div>
</nav>
