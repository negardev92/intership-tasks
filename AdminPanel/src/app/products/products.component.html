<button class="btn btn-secondary" [routerLink]="['shopingcart']"> {{ isCartVisible ? 'بستن سبد خرید' : 'مشاهده سبد خرید' }}</button>
<div class="modal fade" id="productDetailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">جزئیات محصول</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span >&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- کامپوننت فرزند -->
        <app-products-details 
  [productDetails]="selectedProduct" 
  (addToCartEvent)="handleAddToCart($event)">
</app-products-details>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
<div class="container mt-4" >
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card h-100 shadow-sm">
          <img 
            [src]="product.imageUrl" 
            class="card-img-top" 
            alt="{{ product.name }}" 
            onError="this.src='https://via.placeholder.com/150';" 
          />
          <div class="card-body">
            <h5 class="card-title text-center">{{ product.name }}</h5>
            <p class="card-text text-muted text-center">
              قیمت: {{ product.price | currency:  'تومان' }}
            </p>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-primary" (click)="moredetil(product.id)">  دیدن جزئیات بیشتر </button>
          </div>
        </div>
      </div>
    </div>
  </div>
