<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">ورود به سیستم</h2>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">نام کاربری:</label>
              <input type="text" id="username" class="form-control input-with-bottom-border" required [(ngModel)]="username" name="username">
            </div>
            <div class="form-group">
              <label for="password">رمز عبور:</label>
              <input type="password" id="password" class="form-control input-with-bottom-border" required [(ngModel)]="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">ورود</button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
