<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
    <h4 class="text-center text-xl font-semibold text-gray-700 mb-4">Login</h4>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
        <input
          type="text"
          id="username"
          required
          [(ngModel)]="username"
          name="username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
        <input
          type="password"
          id="password"
          required
          [(ngModel)]="password"
          name="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
        />
      </div>
      <div class="flex space-x-2">
        <button
          type="submit"
          class="w-1/2 bg-blue-500 text-white font-medium py-2 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-sm"
        >
          Login
        </button>
        <a
          routerLink="/register"
          class="w-1/2 text-center bg-gray-500 text-white font-medium py-2 rounded-md shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-sm"
        >
          Register
        </a>
      </div>
      <div *ngIf="errorMessage" class="mt-4 text-center text-sm text-red-600">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
