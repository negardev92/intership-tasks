<div class="container">
  <div class="d-flex justify-content-center align-items-center vh-100 bg-image">
    <div class="card shadow-lg border-0 rounded">
      <h4 class="text-center login-heading mt-4">Login</h4>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="p-4">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            class="form-control"
            required
            [(ngModel)]="username"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            required
            [(ngModel)]="password"
            name="password"
          />
        </div>

        <div class="d-flex">
          <button type="submit" class="btn btn-secondary w-50 btn-login mt-4">login</button>
          <a class="btn btn-secondary w-50 btn-login mt-4" routerLink="/register">Register </a>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>

<style>
  .card {
    width: 100%; 
    max-width: 400px; 
    opacity: 0.9; 
  }

  .form-control {
    border: none;
    border-bottom: 2px solid #0f5aa5;
    transition: border-color 0.3s;
    padding: 5px;
    margin-top: 5px;
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #007bff;
  }
  .alert {
    text-align: center;
  }

  label {
    margin-top: 20px; 
  }
  .btn-login {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem; 
  }
</style>
