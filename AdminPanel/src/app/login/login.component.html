<div class="container">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div>
      <div class="card shadow-lg border-0 rounded my-5">
        <div class="card-body">
          <h4 class="text-center mb-4">Login</h4>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                class="form-control input-with-bottom-border"
                autocomplete="off"
                required
                [(ngModel)]="username"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                class="form-control input-with-bottom-border"
                autocomplete="off"
                required
                [(ngModel)]="password"
                name="password"
              />
            </div>

            <div class="d-flex">
              <button
                type="submit"
                class="btn btn-secondary btn-l mt-5 me-2 w-50"
              >
                ورود
              </button>
              <a class="btn btn-secondary btn-l mt-5 w-50" routerLink="/register"
                >ثبت‌ نام</a
              >
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .container {
    height: 100vh;
  }

  .card {
    width: 100%; /* Set to full width of the column */
    max-width: 400px; /* Set a max width for the card */
  }

  .form-control {
    border: none;
    border-bottom: 2px solid #0f5aa5;
    transition: border-color 0.3s;
    padding: 5px;
    margin-top: 5px;
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #007bff;
  }

  .alert {
    text-align: center;
  }

  label {
    margin-top: 30px;
  }
</style>
